# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=yJd2q3

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration - KRaft
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.delivery.timeout.ms=30000
spring.kafka.producer.properties.request.timeout.ms=30000

# Kafka Topics
app.kafka.topic.user-events=user-events

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Boot
spring.application.name=user-service

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# OpenAPI Info
springdoc.api-docs.info.title=User Service API
springdoc.api-docs.info.description=REST API for User Management with HATEOAS support
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=API Support
springdoc.api-docs.info.contact.email=support@example.com

# Logging
logging.level.org.example.userservice=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=WARN